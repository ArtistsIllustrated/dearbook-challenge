#      OPENAI_API_KEY: <your-api-key>

  comfy:
    <<: *nvidia
    image: yanwk/comfyui-boot:cu121
    user: 1000:1000
    restart: unless-stopped
    volumes:
      - .comfy/runner:/home/runner
      - .comfy/models:/home/custom/models
    labels:
      - traefik.enable=true
      - traefik.http.routers.comfy.entryPoints=web-secure
      - traefik.http.routers.comfy.rule=Host(`comfy.docker.localhost`)
      - traefik.http.routers.comfy.tls=true

